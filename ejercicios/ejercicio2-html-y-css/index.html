<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Login"</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contenedor_formulario">
        <form class="formulario">

            <div class="texto-formulario">
                <h1>Login</h1>
            </div>

            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="correo" id="email" placeholder="Ingresa tu correo">

            </div>

            <div class="input">
                <label for="clave"> Pasword </label>
                <input type="password" name="pass" id="clave" placeholder="Ingresa tu contraseña">

            </div>

            <div class="input">
                <label for="genero">Genero</label>
                <select name="selecionGenero" id="genero">
                    <option value="disable sel">Selecciones un genero</option>
                    <option value="Hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="LGBTIQA+">LGBTIQA+</option>
                </select>
            </div>

            <div class="terminos">
                <input type="checkbox" id="terminos">
                <label for="terminos">Acepto los términos </label>

            </div>

            <div class="input">
                <input type="submit" value="Ingresar" id="boton-enviar">
            </div>

        </form>

    </div>

</body>

</html>
